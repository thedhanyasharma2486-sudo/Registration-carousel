<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration and Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: lightblue;
      padding: 10px;
    }
    .navbar button {
      margin-right: 10px;
      padding: 8px 12px;
    }
    .container {
      padding: 20px;
    }
    form input, form select {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
    }
    .carousel {
      position: relative;
      width: 300px;
      margin: auto;
    }
    .carousel img {
      width: 100%;
      height: 200px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: lightgray;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    .left { left: 0; }
    .right { right: 0; }
    .stars span {
      font-size: 24px;
      cursor: pointer;
    }
    .stars span.active {
      color: gold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="showTab('form')">Registration Form</button>
    <button onclick="showTab('carousel')">Carousel</button>
  </div>

  <div class="container">
    <!-- Registration Form -->
    <div id="form">
      <h2>Registration Form</h2>
      <form id="regForm">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="contact" placeholder="Contact Number">
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm" placeholder="Confirm Password">
        <button type="submit">Submit</button>
      </form>
      <p id="msg"></p>
    </div>

    <!-- Carousel -->
    <div id="carousel" style="display:none;">
      <h2>Image Carousel</h2>
      <div class="carousel">
        <button class="arrow left" onclick="prev()">&#9664;</button>
        <img id="slide" src="https://via.placeholder.com/300x200?text=Image+1">
        <button class="arrow right" onclick="next()">&#9654;</button>
      </div>
      <div class="stars" id="stars"></div>
      <p id="ratingText">No rating yet</p>
    </div>
  </div>

  <script>
    // Switch Tabs
    function showTab(tab) {
      document.getElementById('form').style.display = (tab==='form') ? 'block' : 'none';
      document.getElementById('carousel').style.display = (tab==='carousel') ? 'block' : 'none';
    }

    // Simple Form Validation
    document.getElementById('regForm').addEventListener('submit', function(e){
      e.preventDefault();
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let contact = document.getElementById('contact').value;
      let pass = document.getElementById('password').value;
      let confirm = document.getElementById('confirm').value;
      let msg = document.getElementById('msg');

      if(name==="" || email==="" || contact==="" || pass==="" || confirm===""){
        msg.textContent = "All fields are required.";
      } else if(pass !== confirm){
        msg.textContent = "Passwords do not match.";
      } else {
        msg.textContent = "Form submitted successfully!";
      }
    });

    let index = 0;
    function showImage() {
      document.getElementById('slide').src = images[index];
    }
    function prev() {
      index = (index-1+images.length)%images.length;
      showImage();
    }
    function next() {
      index = (index+1)%images.length;
      showImage();
    }

    // Stars
    let rating = 0;
    let starsDiv = document.getElementById('stars');
    for(let i=1;i<=5;i++){
      let span = document.createElement('span');
      span.textContent = "☆";
      span.dataset.value = i;
      span.onclick = function(){
        if(rating===i){ rating=0; } else { rating=i; }
        updateStars();
      }
      starsDiv.appendChild(span);
    }

    function updateStars(){
      let stars = starsDiv.querySelectorAll('span');
      stars.forEach(s=>{
        if(s.dataset.value <= rating){
          s.textContent="★";
          s.classList.add("active");
        } else {
          s.textContent="☆";
          s.classList.remove("active");
        }
      });
      document.getElementById('ratingText').textContent = rating>0 ? rating + " stars" : "No rating yet";
    }
  </script>
</body>
</html>
